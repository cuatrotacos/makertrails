<ion-view view-title="Create Account" name="signup-view">
  <ion-content class="padding">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="username" ng-model="data.username" required>
              <div ng-messages="signupForm.newusernamename.$error" ng-if="signupForm.newusernamename.$dirty">
                <div ng-message="required"><p>Username Required<p></div>
              </div>
          </label>
          <label class="item item-input">
              <input type="password" placeholder="password" ng-model="data.password" required>
              <div ng-messages="signupForm.passwordname.$error" ng-if="signupForm.passwordname.$dirty">
                <div ng-message="required"><p>Password Required<p></div>
              </div>
          </label>
          <label class="item item-input">
              <input type="email" placeholder="email" ng-model="data.email" required>
              <div ng-messages="signupForm.passwordname.$error" ng-if="signupForm.passwordname.$dirty">
                <div ng-message="required"><p>Email Required<p></div>
              </div>
          </label>
      </div>
      <button class="button button-block button-calm" ng-click="signup()">Login</button>
  </ion-content>
</ion-view>
