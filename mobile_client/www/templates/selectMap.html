<ion-view title="Select Map">
  <ion-content>
    <button class="button button-block button-stable">
      <a class="item item-thumbnail-left" ng-model="data.mapID" ng-repeat="map in allMaps" ng-click="selectMap(map)">
        <!-- <img ng-src="#"> -->
        <!-- ui-sref="makerMap" --> 
        <h2>{{map.name}}</h2>
        <p>{{map.description}}</p>
      </a>
    </button>
  </ion-content>
</ion-view>
