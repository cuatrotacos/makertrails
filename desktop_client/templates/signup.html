<div>

  <form name="signupForm" ng-submit="signup()" novalidate>

    <input type="text" autocomplete="off" name="newusernamename" placeholder="username" ng-model="username" required>

    <div ng-messages="signupForm.newusernamename.$error" ng-if="signupForm.newusernamename.$dirty">
      <div ng-message="required"><p>Username Required<p></div>
    </div>

    <input type="password" autocomplete="off" name="passwordname" placeholder="password" ng-model="password" required>

    <div ng-messages="signupForm.passwordname.$error" ng-if="signupForm.passwordname.$dirty">
      <div ng-message="required"><p>Password Required<p></div>
    </div>

    <input type="email" autocomplete="off" name="emailname" placeholder="email" ng-model="email" required>

    <div ng-messages="signupForm.emailname.$error" ng-if="signupForm.emailname.$dirty">
      <div ng-message="required"><p>Email Required<p></div>
    </div>

    <div>
      <button type="submit" ng-disabled="signupForm.$invalid">Create Account</button>
    </div>

    <div>
      <button ui-sref="login">Go back</button>
    </div>

  </form>

</div>
