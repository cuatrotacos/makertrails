<div id='authContainer' class="login-page">

<nav id="sidebar-wrapper" class="sidebar-wrapper">
  <div class="sidebar-nav">
    <div class="navbar-header text-xs-center">
      <div class="makertrailsLogo">MakerTrails</div>
      <div class="logo"></div>
    </div>

    <div class="form-signin text-xs-center">
      <button ng-click="openDemo()" class="button btn btn-lg btn-primary btn-block" id="demo-button"> View Demo! </button>
    </div>

    <form id='authCenter' class="form-signin text-xs-center" name="loginForm" ng-submit="login()" novalidate>
        <h4>Log In</h4>
        <div class="form-group">
          <label for="usernamename" class="sr-only">Username</label>
          <input class="form-control" type="text" autocomplete="off" name="usernamename" placeholder="username" ng-model="username" required>
          <div  class="section" ng-messages="loginForm.usernamename.$error" ng-if="loginForm.usernamename.$dirty">
            <p class="section text-error" ng-message="required">Username required</p>
          </div>
        </div>

        <div class="form-group">
          <label for="passwordname" class="sr-only">Password</label>
          <input class="form-control" type="password" autocomplete="off" name="passwordname"placeholder="password" ng-model = "password" required>
          <div class="section" ng-messages = "loginForm.passwordname.$error" ng-if="loginForm.passwordname.$dirty">
            <p class="section text-error" ng-message="required">Password required</p>
          </div>
        </div>

        <div class="button-group text-xs-center">
          <button class="button btn btn-lg btn-primary btn-block" id="loginButton" type="submit" ng-disabled="loginForm.$invalid">Log In</button>
          <a id="signupButton" ui-sref="signup">Sign up</a>
        </div>
      </form>

  </div>
</nav>

</div>
